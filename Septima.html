    <script>
       
        let audioActual = null;

      
        function reproducirAcorde(rutaAudio) {

            }

        
            audioActual = new Audio(rutaAudio);
            audioActual.play();
        }
       
        document.getElementById("Acordes/Medio/7May/DoMayor7.mp3").addEventListener("click", function() {
