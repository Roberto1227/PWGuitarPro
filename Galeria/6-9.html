    <script>
       
        let audioActual = null;

        function reproducirAcorde(rutaAudio) {
            
            if (audioActual) {
                audioActual.pause();
                audioActual.currentTime = 0; 
            }

          
            audioActual = new Audio(rutaAudio);
            audioActual.play();
        }

        document.getElementById("Acordes/Avanzado/6-9/Do6-9.mp3").addEventListener("click", function() {
