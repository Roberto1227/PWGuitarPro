<body>

        </div>
        <div class="card">
            <img src="Acordes/Medio/6/Re6.png" alt="Acorde 2">
            <h3>Re_6°</h3>
            <button class="btn" id="Acordes/Medio/6/Re6.mp3">Escuchar</button>
        </div>
        <div class="card">
            <img src="Acordes/Medio/6/Mi6.png" alt="Acorde 3">
            <h3>Mi_6°</h3>
            <button class="btn" id="Acordes/Medio/6/Mi6.mp3">Escuchar</button>
        </div>
        <div class="card">
            <img src="Acordes/Medio/6/Fa6.png" alt="Acorde 4">
            <h3>Fa_6°</h3>
            <button class="btn" id="Acordes/Medio/6/Fa6.mp3">Escuchar</button>
        </div>
        <div class="card">
            <img src="Acordes/Medio/6/Sol6.png" alt="Acorde 5">
            <h3>Sol_6°</h3>
            <button class="btn" id="Acordes/Medio/6/Sol6.mp3">Escuchar</button>
        </div>
        <div class="card">
            <img src="Acordes/Medio/6/La6.png" alt="Acorde 6">
            <h3>La_6°</h3>
            <button class="btn" id="Acordes/Medio/6/La6.mp3">Escuchar</button>
        </div>
        <div class="card">
            <img src="Acordes/Medio/6/Si6.png" alt="Acorde 7">
            <h3>Si_6°</h3>
            <button class="btn" id="Acordes/Medio/6/Si6.mp3">Escuchar</button>
        </div>
    </div>

    <footer class="footer">
        <div class="social-container">
            <img src="imagenes/Mascota (1).png" alt="Mascota" class="mascota-icono">
            <div class="link">
                <h2>Síguenos en redes sociales</h2>
                <ul>
                    <li>
                        <a href="https://instagram.com/GuitarPro" target="_blank">

                        </a>

                    <li>
                        <a href="https://wa.me/50370365911?text=Hola%2C%20estoy%20interesado%20en%20sus%20servicios%20de%20GuitarPro" target="_blank">

                        </a>
                    </li>
                </ul>
                <p>Somos GuitarPro, tu mejor opción para aprender desde casa y de manera divertida.</p>
            </div>
        </div>
    </footer>
    
    <script>
        
        let audioActual = null;

        function reproducirAcorde(rutaAudio) {
            if (audioActual) {
                audioActual.pause();
                audioActual.currentTime = 0; 
            }

            
            audioActual = new Audio(rutaAudio);
            audioActual.play();
        }

        
        document.getElementById("Acordes/Medio/6/Do6.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Medio/6/Do6.mp3");
        });

        document.getElementById("Acordes/Medio/6/Re6.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Medio/6/Re6.mp3");
        });

        document.getElementById("Acordes/Medio/6/Mi6.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Medio/6/Mi6.mp3");
        });

        document.getElementById("Acordes/Medio/6/Fa6.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Medio/6/Fa6.mp3");
        });

        document.getElementById("Acordes/Medio/6/Sol6.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Medio/6/Sol6.mp3");
        });

        document.getElementById("Acordes/Medio/6/La6.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Medio/6/La6.mp3");
        });

        document.getElementById("Acordes/Medio/6/Si6.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Medio/6/Si6.mp3");
        });
    </script>
</body>
