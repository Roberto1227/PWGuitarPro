    <script>
       
        let audioActual = null;

        function reproducirAcorde(rutaAudio) {
            
            if (audioActual) {
                audioActual.pause();
                audioActual.currentTime = 0; 
            }

          
            audioActual = new Audio(rutaAudio);
            audioActual.play();
        }

        document.getElementById("Acordes/Medio/sus2/DoSus2.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Medio/sus2/DoSus2.mp3");
        });

        document.getElementById("Acordes/Medio/sus2/ReSus2.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Medio/sus2/ReSus2.mp3");
        });
