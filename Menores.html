<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerías GuitarPro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Avanzados.css">
</head>
<body>
    <h1 class="main-title">Acordes Básicos Menores</h1>
    <div class="grid-container">
        <div class="card">
            <img src="Acordes/Basico/Menores/DoMenor.png" alt="Acorde 1">
            <h3>Do Menor</h3>
            <button class="btn" id="Acordes/Basico/Menores/DoMenor.mp3">Escuchar</button>
        </div>
        <div class="card">
            <img src="Acordes/Basico/Menores/ReMenor.png" alt="Acorde 2">
            <h3>Re Menor</h3>
            <button class="btn" id="Acordes/Basico/Menores/ReMenor.mp3">Escuchar</button>
        </div>
        <div class="card">
            <img src="Acordes/Basico/Menores/MiMenor.png" alt="Acorde 3">
            <h3>Mi Menor</h3>
            <button class="btn" id="Acordes/Basico/Menores/MiMenor.mp3">Escuchar</button>
        </div>
        <div class="card">
            <img src="Acordes/Basico/Menores/FaMenor.png" alt="Acorde 4">
            <h3>Fa Menor</h3>
            <button class="btn" id="Acordes/Basico/Menores/FaMenor.mp3">Escuchar</button>
        </div>
        <div class="card">
            <img src="Acordes/Basico/Menores/SolMenor.png" alt="Acorde 5">
            <h3>Sol Menor</h3>
            <button class="btn" id="Acordes/Basico/Menores/SolMenor.mp3">Escuchar</button>
        </div>
        <div class="card">
            <img src="Acordes/Basico/Menores/LaMenor.png" alt="Acorde 6">
            <h3>La Menor</h3>
            <button class="btn" id="Acordes/Basico/Menores/LaMenor.mp3">Escuchar</button>
        </div>
        <div class="card">
            <img src="Acordes/Basico/Menores/SiMenor.png" alt="Acorde 7">
            <h3>Si Menor</h3>
            <button class="btn" id="Acordes/Basico/Menores/SiMenor.mp3">Escuchar</button>
        </div>
    </div>

    <footer class="footer">
        <div class="social-container">
            <img src="Mascota (1).png" alt="Mascota" class="mascota-icono">
            <div class="link">
                <h2>Síguenos en redes sociales</h2>
                <ul>
                    <li>
                        <a href="https://instagram.com/GuitarPro" target="_blank">
                            <i class="fab fa-instagram social-icon"></i> Instagram: @GuitarPro
                        </a>
                    </li>
                    <li>
                        <a href="https://facebook.com/GuitarPro" target="_blank">
                            <i class="fab fa-facebook-f social-icon"></i> Facebook: GuitarPro
                        </a>
                    </li>
                    <li>
                        <a href="https://wa.me/50370365911?text=Hola%2C%20estoy%20interesado%20en%20sus%20servicios%20de%20GuitarPro" target="_blank">
                            <i class="fab fa-whatsapp social-icon"></i> WhatsApp: Contáctanos
                        </a>
                    </li>
                </ul>
                <p>Somos GuitarPro, tu mejor opción para aprender desde casa y de manera divertida.</p>
            </div>
        </div>
    </footer>

    <script>
        
        let audioActual = null;

        function reproducirAcorde(rutaAudio) {
          
            if (audioActual) {
                audioActual.pause();
                audioActual.currentTime = 0; 
            }

            audioActual = new Audio(rutaAudio);
            audioActual.play();
        }

        document.getElementById("Acordes/Basico/Menores/DoMenor.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Basico/Menores/DoMenor.mp3");
        });

        document.getElementById("Acordes/Basico/Menores/ReMenor.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Basico/Menores/ReMenor.mp3");
        });

        document.getElementById("Acordes/Basico/Menores/MiMenor.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Basico/Menores/MiMenor.mp3");
        });

        document.getElementById("Acordes/Basico/Menores/FaMenor.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Basico/Menores/FaMenor.mp3");
        });

        document.getElementById("Acordes/Basico/Menores/SolMenor.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Basico/Menores/SolMenor.mp3");
        });

        document.getElementById("Acordes/Basico/Menores/LaMenor.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Basico/Menores/LaMenor.mp3");
        });

        document.getElementById("Acordes/Basico/Menores/SiMenor.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Basico/Menores/SiMenor.mp3");
        });
    </script>
</body>
</html>
