<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerías GuitarPro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Mayores.css">
   
</head>
<body>
    <h1 class="main-title">Acordes Básicos Mayores</h1>
    <div class="grid-container">
        <div class="card">
            <img src="Acordes/Basico/Mayores/DoMayor.png" alt="Acorde 1">
            <h3>Do Mayor</h3>                                            
            <button class="btn" id="Acordes/Basico/Mayores/DoMayor.mp3">Escuchar</button>  
        </div>
        <div class="card">
            <img src="Acordes/Basico/Mayores/ReMayor.png" alt="Acorde 2">
            <h3>Re Mayor</h3>
            <button class="btn" id="Acordes/Basico/Mayores/ReMayor.mp3">Escuchar</button>
        </div>
        <div class="card">
            <img src="Acordes/Basico/Mayores/MiMayor.png" alt="Acorde 3">
            <h3>Mi Mayor</h3>
            <button class="btn" id="Acordes/Basico/Mayores/MiMayor.mp3">Escuchar</button>
        </div>
        <div class="card">
            <img src="Acordes/Basico/Mayores/FaMayor.png" alt="Acorde 4">
            <h3>Fa Mayor</h3>
            <button class="btn" id="Acordes/Basico/Mayores/FaMayor.mp3">Escuchar</button>
        </div>
        <div class="card">
            <img src="Acordes/Basico/Mayores/SolMayor.png" alt="Acorde 5">
            <h3>Sol Mayor</h3>
            <button class="btn" id="Acordes/Basico/Mayores/SolMayor.mp3">Escuchar</button>
        </div>
        <div class="card">
            <img src="Acordes/Basico/Mayores/LaMayor.png" alt="Acorde 6">
            <h3>La Mayor</h3>
            <button class="btn" id="Acordes/Basico/Mayores/LaMayor.mp3">Escuchar</button>
        </div>
        <div class="card">
            <img src="Acordes/Basico/Mayores/SiMayor.png" alt="Acorde 7">
            <h3>Si Mayor</h3>
            <button class="btn" id="Acordes/Basico/Mayores/SiMayor.mp3">Escuchar</button>
        </div>
    </div>

    <footer class="footer">
        <div class="social-container">
            <img src="Imagenes/Mascota (1).png" alt="Mascota" class="mascota-icono">
            <div class="link">
                <h2>Síguenos en redes sociales</h2>
                <ul>
                    <li><a href="https://instagram.com/GuitarPro" target="_blank"><i class="fab fa-instagram social-icon"></i> Instagram</a></li>
                    <li><a href="https://facebook.com/GuitarPro" target="_blank"><i class="fab fa-facebook-f social-icon"></i> Facebook</a></li>
                    <li><a href="https://wa.me/50370365911?text=Hola" target="_blank"><i class="fab fa-whatsapp social-icon"></i> WhatsApp</a></li>
                </ul>
                <p>Somos GuitarPro, tu mejor opción para aprender desde casa.</p>
            </div>
        </div>
    </footer>

    <script>
       
        let audioActual = null;

        function reproducirAcorde(rutaAudio) {
            
            if (audioActual) {
                audioActual.pause();
                audioActual.currentTime = 0; 
            }

          
            audioActual = new Audio(rutaAudio);
            audioActual.play();
        }

        document.getElementById("Acordes/Basico/Mayores/DoMayor.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Basico/Mayores/DoMayor.mp3");
        });

        document.getElementById("Acordes/Basico/Mayores/ReMayor.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Basico/Mayores/ReMayor.mp3");
        });

        document.getElementById("Acordes/Basico/Mayores/MiMayor.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Basico/Mayores/MiMayor.mp3");
        });

        document.getElementById("Acordes/Basico/Mayores/FaMayor.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Basico/Mayores/FaMayor.mp3");
        });

        document.getElementById("Acordes/Basico/Mayores/SolMayor.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Basico/Mayores/SolMayor.mp3");
        });

        document.getElementById("Acordes/Basico/Mayores/LaMayor.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Basico/Mayores/LaMayor.mp3");
        });

        document.getElementById("Acordes/Basico/Mayores/SiMayor.mp3").addEventListener("click", function() {
            reproducirAcorde("Acordes/Basico/Mayores/SiMayor.mp3");
        });
    </script>
</body>
</html>
